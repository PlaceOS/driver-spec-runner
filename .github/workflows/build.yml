name: Build

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 0 * * 0" # Sunday at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build crystal ${{ matrix.crystal }} image
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - 1.0.0
          - 1.1.1
          - nightly
    steps:
      - name: Checkout release
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Set up Docker Cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.crystal }}-${{ github.sha }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            CRYSTAL_VERSION=${{ matrix.crystal }}
          tags: placeos/drivers-spec:crystal-${{matrix.crystal}}
          labels: |
            org.opencontainers.image.vendor=Place Technology Limited
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=PlaceOS/driver-spec-runner
