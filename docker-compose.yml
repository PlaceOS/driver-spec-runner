version: "3.7"

x-deployment-env: &deployment-env
  ENV: ${ENV:-development}
  TZ: $TZ

x-redis-client-env: &redis-client-env
  REDIS_URL: ${REDIS_URL:-redis://redis:6379}

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        crystal_version: ${CRYSTAL_VERSION:-1.0.0}
    volumes:
      - ./spec:/app/spec
      - ./src:/app/src
      - ./.git:/app/.git
      - ./drivers/:/app/drivers/
      - ./repositories/:/app/repositories/
    depends_on:
      - redis
    environment:
      # Service Hosts
      << : *redis-client-env
      # Environment
      GITHUB_ACTION: ${GITHUB_ACTION:-}
      << : *deployment-env

  redis:
    image: eqalpha/keydb
    restart: always
    hostname: redis
    environment:
      TZ: $TZ